{% extends "layout.html" %}

{% block title %}Murilex | Home{% endblock %}

{% block content %}
  <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}" />
  

    <div class="ticker-background"></div>
    <div class="ticker">
        <div class="ticker__list">
            {% for artist in artists %}
                <div class="ticker__item">
                    <a href="{{ url_for('details.artists', artist_id=artist.id)}}" style="text-decoration: none;">
                        <img src="{{ artist.image }}" alt="{{ artist.name }}" class="artist-image">
                        <div class="artist-info">
                            <div class="artist-name"><strong>{{ artist.name }}</strong></div>

                            <txt data-asset-id="{{ artist.catalogue_id }}" data-asset-type="catalogue" class="price"><txt class="price-value">{{ artist.price }} $</txt><txt class="price-change" style="margin-left: 0.5vw;"> {{ artist.price_change }} % </txt></txt>
                        </div>
                    </a>
                    <div data-item-id="{{ artist.catalogue_id }}" data-asset-type="catalogue" id="chart-container" data-chart-container class="graph">

                        <!--<img src="{{ url_for('static', filename='image/murexe_out.jpg') }}"> -->
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container">
        <a href="{{ url_for('details.thought_leadership')}}" class="opinion">
            <div class="top-division">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" style="fill: #7216f4; height: 1.5rem" viewBox="0 0 640 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H322.8c-3.1-8.8-3.7-18.4-1.4-27.8l15-60.1c2.8-11.3 8.6-21.5 16.8-29.7l40.3-40.3c-32.1-31-75.7-50.1-123.9-50.1H178.3zm435.5-68.3c-15.6-15.6-40.9-15.6-56.6 0l-29.4 29.4 71 71 29.4-29.4c15.6-15.6 15.6-40.9 0-56.6l-14.4-14.4zM375.9 417c-4.1 4.1-7 9.2-8.4 14.9l-15 60.1c-1.4 5.5 .2 11.2 4.2 15.2s9.7 5.6 15.2 4.2l60.1-15c5.6-1.4 10.8-4.3 14.9-8.4L576.1 358.7l-71-71L375.9 417z"/></svg>
                <txt style="margin-left: 5px">Opinion</txt>
            </div>
            <div class="opinion-image" style="background-image: url('https://variety.com/wp-content/uploads/2017/08/which-record-company-was-the-best-2.jpg'); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
            <div class="news-title" style="width: 95%; padding-top: 10px; margin-bottom: 10px"><txt>Are Record Labels Obsolete?</txt></div>
            <div class="news-description" style="width: 95%"><txt>News Description goes here</txt></div>

        </a>

    </div>
    <div class="options-container">
        <!-- Filter options will be added here using JavaScript -->
    </div>

    <button id="seeMoreButton" class="showmore">See More</button>
  <!-- Script -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
  

{% endblock %}
