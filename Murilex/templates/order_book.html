{% extends "layout.html" %}

{% block title %}Order Book{% endblock %}

{% block content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<h1>Order Book</h1>

<!-- Bid form -->
<form id="bid-form">
    <label for="asset_id">Asset Id:</label>
    <input type="text" id="asset_id" name="asset_id" step="0.01" required>
    <br>
    <label for="asset_type">Asset Type:</label>
    <input type="text" id="asset_type" name="asset_type" step="0.01" required>
    <br>
    <label for="bid-price">Bid Price:</label>
    <input type="number" id="bid-price" name="price" step="0.01" required>
    <br>
    <label for="bid-quantity">Bid Quantity:</label>
    <input type="number" id="bid-quantity" name="quantity" step="0.01" required>
    <br>
    <button type="submit">Submit Bid</button>
</form>

<!-- Ask form -->
<form id="ask-form">
    <label for="asset_id">Asset Id:</label>
    <input type="text" id="asset_id2" name="asset_id" step="0.01" required>
    <br>
    <label for="asset_type">Asset Type:</label>
    <input type="text" id="asset_type2" name="asset_type" step="0.01" required>
    <br>
    <label for="ask-price">Ask Price:</label>
    <input type="number" id="ask-price" name="price" step="0.01" required>
    <br>
    <label for="ask-quantity">Ask Quantity:</label>
    <input type="number" id="ask-quantity" name="quantity" step="0.01" required>
    <br>
    <button type="submit">Submit Ask</button>
</form>


<script src="{{ url_for('static', filename='js/order_book.js') }}"></script>

{% endblock %}
